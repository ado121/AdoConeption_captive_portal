<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ado Wi-Fi Zone</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Ado Wi-Fi Zone</h1>
      <p>Veuillez entrer le <b>code</b> pour accéder à Internet.</p>

      <form id="voucher-form" method="post" action="$(link-login-only)">
        <!-- Champ Voucher -->
        <input type="text" id="voucher" name="voucher" placeholder="Entrez votre code" required>

        <!-- Champs cachés -->
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />

        <br><br>
        <button type="submit">Se connecter</button>
      </form>

      <!-- Message d'erreur injecté par GDMS -->
      <p id="error-message" class="error">$(error)</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
